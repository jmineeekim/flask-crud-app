<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
</head>
<body>
    <h1>사용자 정보 조회</h1>
    <form action="/update/{{ user.id }}" method="POST">
        이름 : <input type="text" name="username" value="{{ user.username }}"><br>
        취미 : <input type="text" name="hobby" value="{{ user.hobby }}"><br>
        나이 : <input type="number" name="age" value="{{ user.age }}"><br>
        <input type="submit" value="수정 완료">
        <a href="{{ url_for('list_users') }}">
            <button type="button">취소</button>
        </a>
    </form>
</body>
</html>
